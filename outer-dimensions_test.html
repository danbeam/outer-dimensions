<!doctype html>
<html>
<head>
<style>

div {
  margin: 0;
  padding: 0;
  position: fixed;
}

.height {
  height: 100px;
}

.width {
  width: 100px;
}

.margin {
  margin: 1px;
}

.padding {
  padding: 3px;
}

.border-box {
  box-sizing: border-box;
}

</style>
<head>

<body>

<div class="height" data-height="100"></div>
<div class="height margin" data-height="100+1+1"></div>
<div class="height padding" data-height="100+3+3"></div>
<div class="height margin padding" data-height="100+1+1+3+3"></div>
<div class="height border-box" data-height="100"></div>
<div class="height margin border-box" data-height="100+1+1"></div>
<div class="height padding border-box" data-height="100"></div>
<div class="height margin padding border-box" data-height="100+1+1"></div>

<div class="width" data-width="100"></div>
<div class="width margin" data-width="100+1+1"></div>
<div class="width padding" data-width="100+3+3"></div>
<div class="width margin padding" data-width="100+1+1+3+3"></div>
<div class="width border-box" data-width="100"></div>
<div class="width margin border-box" data-width="100+1+1"></div>
<div class="width padding border-box" data-width="100"></div>
<div class="width margin padding border-box" data-width="100+1+1"></div>

<script>

function assertEquals(expected, actual) {
  if (expected != actual)
    throw 'oh noes! ' + expected + ' != ' + actual;
  console.log('pass');
}

var tests = document.querySelectorAll('div[class]');

for (var i = 0; i < tests.length; ++i) {
  var test = tests[i];
  test.textContent = test.className;
  console.log('test', test);
  if (test.dataset.height)
    assertEquals(eval(test.dataset.height), test.outerHeight);
  else
    assertEquals(eval(test.dataset.width), test.outerWidth);
}

</script>
</body>
</html>
